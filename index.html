<!DOCTYPE html>
<html lang="en"></html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bucks2Bar</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="font-size: 1.5rem;">Bucks2Bar</a>
      </div>
    </nav>
    <header class="bg-primary text-white text-center py-5">
      <h1>Bucks to Bar</h1>
      <p>Your journey from bucks to bar starts here!</p>
    </header>
    <main class="container my-5">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="data-tab" data-bs-toggle="tab" data-bs-target="#data" type="button" role="tab" aria-controls="data" aria-selected="true">Data</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="chart-tab" data-bs-toggle="tab" data-bs-target="#chart" type="button" role="tab" aria-controls="chart" aria-selected="false">Chart</button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="data" role="tabpanel" aria-labelledby="data-tab">
            
        </div>

        <div class="tab-pane fade" id="chart" role="tabpanel" aria-labelledby="chart-tab">
          <p>Placeholder text for Chart tab content.</p>
        </div>
      </div>
    </main>
    <footer class="text-center py-4">
      <p>&copy; 2023 Bucks2Bar. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
